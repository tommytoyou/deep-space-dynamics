  <text x="55" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">NASA</text>
  <!-- Stars -->
  <circle cx="25" cy="35" r="2" fill="white"/>
  <circle cx="85" cy="40" r="1.5" fill="white"/>
  <circle cx="30" cy="75" r="1.5" fill="white"/>
  <circle cx="80" cy="70" r="2" fill="white"/>
</svg>
