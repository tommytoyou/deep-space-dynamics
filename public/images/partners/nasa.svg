<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 110 110">
  <!-- NASA Meatball Logo - Simplified -->
  <!-- Blue circle background -->
  <circle cx="55" cy="55" r="50" fill="#0B3D91"/>
  <!-- White orbit ring -->
  <ellipse cx="55" cy="55" rx="42" ry="15" fill="none" stroke="#FC3D21" stroke-width="3" transform="rotate(-20 55 55)"/>
  <!-- Red chevron -->
